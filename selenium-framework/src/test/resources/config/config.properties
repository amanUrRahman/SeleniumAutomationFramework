#dev=https://dev.facebook.com
#uat=https://uat.facebook.com
#prod=https://www.facebook.com
URL=https://www.facebook.com


#chrome,firefox,ie,safari
BROWSER=chrome


#Reports override-yes or no
#If yes, then report will have name TestResults.html
#If no, then report will have name currentTime + TestResults.html
OVERRIDEREPORTS=yes

#FailedStepScreenshot-yes or no
FAILEDSTEPSCREENSHOT=yes

#PassedStepScreenshot-yes or no
PASSEDSTEPSCREENSHOT=no

#SkippedStepScreenshot-yes or no
SKIPPEDSTEPSCREENSHOT=no

#Retry
RETRYCHECK=no
#No.Of times to retry
RETRYCOUNT=1

#Runmode-remote or local
RUNMODE=local

#selenium grid url for remote run
SELENIUMGRIDURL=http://localhost:4444/wd/hub
